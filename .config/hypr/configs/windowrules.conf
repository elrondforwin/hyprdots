#####################
###  WINDOW RULES ###
#####################

# allow tearing applist
windowrule = immediate, class:^(cs2)$
windowrule = immediate, class:^(org\.vinegarhq\.Sober)$
windowrule = immediate, class:^(mcpelauncher-client)$
windowrule = immediate, class:^(steam_app_635260)$ 
windowrule = immediate, class:^(CombatMaster.x86_64)$
# windowrule = immediate, class:^(?i)Minecraft*.*

# float some preffered apps
windowrule = float, class:^(eog)$
windowrule = float, class:^(nautilus-fileconverter.py)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(org.gnome.Loupe)$
windowrule = float, class:^(imv)$
windowrule = float, class:^(waypaper)$

# float some prism launcher popups
windowrule = float, title:^(?i)Console window for.*
windowrule = center, title:^(?i)console window for.*
windowrule = size 1100 650, title:^(?i)Console window for.*

# pulsemixer settings
windowrule = float, title:^(pulsemixer)$
windowrule = size 1200 500, title:^(pulsemixer)$
windowrule = center, title:^(pulsemixer)$
windowrule = stayfocused, title:^(pulsemixer)$

# float some file manager popups
windowrule = float, title:^(?i)Open folder.*
windowrule = center, title:^(?i)Open folder.*
windowrule = size 1100 650, title:^(?i)Open folder.*
windowrule = float, title:^(?i)Rename .*

# float xdg desktop portal popup
windowrule = noborder,class:^(Xdg-desktop-portal-gtk)$

# forcetile some apps
windowrule = tile, class:^(Aseprite)$
windowrule = tile, class:^(Chromium)$

# hide bitwarden
windowrule = noscreenshare, class:^(Bitwarden)$

# fix some issues with some apps
windowrulev2 = noinitialfocus,class:^(resolve)$
windowrulev2 = noinitialfocus,class:^(jetbrains-idea-ce)$
windowrulev2 = noinitialfocus,class:^(affinity.exe)$

# 1 opacity for affinity
windowrule = opacity 1, class:^(affinity.exe)$

# kitty opacity
# windowrule = opacity 0.95, class:^(kitty)$

# ######## Layer rules ########
layerrule = animation fade, hyprpicker  # Colour picker out animation
layerrule = animation fade, logout_dialog  # wlogout
layerrule = animation fade, selection  # slurp
layerrule = animation fade, wayfreeze

# Fuzzel
layerrule = animation popin 80%, launcher
layerrule = blur, launcher

# Shell
layerrule = noanim, caelestia-(border-exclusion|area-picker)
layerrule = animation fade, caelestia-(drawers|background)

layerrule = blur, caelestia-drawers
layerrule = ignorealpha 0.57, caelestia-drawers

# Dialogs
windowrule = float, title:(Select|Open)( a)? (File|Folder)(s)?
windowrule = float, title:File (Operation|Upload)( Progress)?
windowrule = float, title:.* Properties
windowrule = float, title:Export Image as PNG
windowrule = float, title:GIMP Crash Debug
windowrule = float, title:Save As
windowrule = float, title:Library

# Steam
windowrule = rounding 10, title:, class:steam
windowrule = float, title:Friends List, class:steam
windowrule = immediate, class:steam_app_[0-9]+  # Allow tearing for steam games
windowrule = idleinhibit always, class:steam_app_[0-9]+  # Always idle inhibit when playing a steam game

# Ugh xwayland popups
windowrule = nodim, xwayland:1, title:win[0-9]+
windowrule = noshadow, xwayland:1, title:win[0-9]+
windowrule = rounding 10, xwayland:1, title:win[0-9]+

windowrule = center 1, floating:1, xwayland:0  # Center all floating windows (not xwayland cause popups)
