# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#7aa2f7" },           # blue

    # Media
    { mime = "{audio,video}/*", fg = "#e0af68" },   # yellow

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#bb9af7" },  # purple

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#9ece6a" },  # green

    # Special files
    { name = "*", is = "orphan", bg = "#f7768e" },  # red
    { name = "*", is = "exec", fg = "#a9b1d6" },    # text

    # Fallback
    { name = "*", fg = "#c0caf5" },                 # text
    { name = "*/", fg = "#7aa2f7" },                # blue
]

# : ]]]
