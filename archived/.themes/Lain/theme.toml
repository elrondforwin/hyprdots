# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#c3af92" },           # light brown/beige

    # Media
    { mime = "{audio,video}/*", fg = "#c2b092" },   # beige

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#c2b092" },  # beige

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#392025" },  # dark brown

    # Special files
    { name = "*", is = "orphan", bg = "#ba6e7d" },  # pinkish
    { name = "*", is = "exec", fg = "#c2b092" },    # beige

    # Fallback
    { name = "*", fg = "#c3af92" },                 # light brown/beige
    { name = "*/", fg = "#c3af92" },                # light brown/beige
]

# : ]]]
